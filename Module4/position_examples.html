<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Positioning Example</title>
      <link href="position_examples.css" rel="stylesheet" />
    </head>
    
    <body>
<!--    These are block elements (create a new line) -->
    <div id="div1"></div>
    <div id="div2"></div>
<!--    These are inline elements (no new line) -->
    <span id="span1">Span 1.</span>
    <span id="span2">Span 2.</span>
    <span id="span3">Span 3.</span>
    </body>

  </html>
