<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Module 4 Exploration 1</title>
    <link href="exploration_1_style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <article>
        <h1>CSS in Action</h1>
        <section>
            <h2>Section 1</h2>
            <p id="red-p">A paragraph</p>
            <footer>
                <p>Paragraph in a footer</p>
            </footer>
        </section>
        <section>
            <h2>Pseudo-selectors in Action</h2>
            <p class="large">We have defined CSS rules using Pseudo-selectors for links</p>
            <ul>
                <li class="large">
                    <a href="https://www.rottentomatoes.com/">Rotten Tomatoes</a>
                </li>
                <li>
                    <a href="https://www.espncricinfo.com/">Cricinfo</a>
                </li>
            </ul>
            <p id="change-on-hover">
                When you hover over this, the text color will change to white and the background to green!
            </p>
        </section>
    </article>
</body>

</html>
