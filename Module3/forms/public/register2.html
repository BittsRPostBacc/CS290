<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

  <form action="/review" method="GET">
    <fieldset>
      <legend>Enter Your Details</legend>
      <label>Name:
        <input type="text" name="name" size="20" required="required">
      </label>
      <br><br>
      <label>Email Address:
        <input type="email" name="email" size="20" required="required">
      </label>
    </fieldset>
    <br>
    <fieldset>
      <legend>For Your Review</legend>
      <p>
        <label for="hear-about">How did you hear about us?</label>
        <select name="referrer" id="hear-about">
          <option value="google">Google</option>
          <option value="friend">Friend</option>
          <option value="advert">Advertisement</option>
          <option value="other">Other</option>
        </select>
      </p>
      <p>Would you visit again?
        <br>
        <input type="radio" name="rating" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="rating" id="no" value="no">
        <label for="no">No</label>
        <input type="radio" name="rating" id="maybe" value="maybe">
        <label for="maybe">Maybe</label>
      </p>
      <p>
        <label for="comments">Comments:</label>
        <br>
        <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
      </p>
      <label>
        <input type="checkbox"name="subscribe" checked="checked">
        Sign me up for updates
      </label>
    </fieldset>
    <!-- We could also use the input element for a button
    Input type="submit" value="Submit Review" -->
    <button type="submit">Submit for Review</button>
  </form>
</body>
</html>
