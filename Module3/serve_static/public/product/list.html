<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>repl.it</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <img src="../images/logo.png" alt="Our Logo">
    <table>
        <thead>
            <tr>
                <th>Column X heading</th>
                <th>Column Y heading</th>
                <th>Column Z heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 2, cell 1</td>
                <td colspan="2"><b>Row 2, cell 2, also spanning Row 2, cell 3</b></td>
            </tr>
            <tr>
                <td rowspan="2">Row 3, cell 1, also spanning Row 4, cell 1</td>
                <td>Row 3, cell 2</td>
                <td>Row 3, cell 3</td>
            </tr>
            <tr>
                <td>Row 4, cell 2</td>
                <td>Row 4, cell 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
